apiVersion: apps/v1
kind: Deployment
metadata:
  name: calendar-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: calendar
  template:
    metadata:
      labels:
        app: calendar
    spec:
      containers:
      - name: calendar-app
        image: prinzkay/calendar:1 
        imagePullPolicy: Always    
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"